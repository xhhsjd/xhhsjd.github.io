<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的一天</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 16px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .date {
            font-size: 16px;
            color: #888;
        }
        .notification-card {
            background-color: #333;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .time-section {
            margin: 20px 0;
        }
        .time-label {
            color: #888;
            margin-bottom: 10px;
        }
        .event-card {
            background-color: #222;
            border-radius: 12px;
            padding: 16px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time {
            color: #fff;
            font-size: 16px;
        }
        .event-title {
            color: #fff;
            font-size: 16px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #111;
            display: flex;
            justify-content: space-around;
            padding: 16px;
        }
        .nav-item {
            text-align: center;
            color: #666;
        }
        .nav-item.active {
            color: #ff6b6b;
        }
        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff6b6b;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">我的一天</div>
            <div class="date">1月21日</div>
        </div>
        <div style="display: flex; gap: 20px;">
            <span>📅</span>
            <span>⚙️</span>
            <span>⋮</span>
        </div>
    </div>

    <div class="notification-card">
        <div>有 2 项待办事项未完成，请及时处理</div>
        <button style="background: #fff; border: none; padding: 8px 16px; border-radius: 20px; margin-top: 10px;">
            前往处理
        </button>
    </div>

    <div class="time-section">
        <div class="time-label">下午</div>
        <div class="event-card">
            <div class="event-title">闹钟</div>
            <div class="time">14:30</div>
        </div>
    </div>

    <div class="time-section">
        <div class="time-label">晚上</div>
        <div class="event-card">
            <div class="event-title">闹钟</div>
            <div class="time">20:30</div>
        </div>
    </div>

    <a href="#" class="add-button">+</a>

    <div class="bottom-nav">
        <div class="nav-item">日程</div>
        <div class="nav-item active">我的一天</div>
        <div class="nav-item">待办</div>
    </div>
</body>
</html>
